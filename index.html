<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>

<body>
    <div id="outerShell">
        <div id="innerShell">
            <div id="display">
                <p id="secondaryDisplay">-</p>
                <p id="primaryDisplay">0</p>
            </div>
            <div>
                <div class="buttons">
                    <button class="special" id="ac">AC</button>
                    <button class="special" id="del">DEL</button>
                    <button class="op" id="percent">%</button>
                    <button class="op" id="divided">/</button>
                    <button class="num" id="1">1</button>
                    <button class="num" id="2">2</button>
                    <button class="num" id="3">3</button>
                    <button class="op" id="multiplied">*</button>
                    <button class="num" id="4">4</button>
                    <button class="num" id="5">5</button>
                    <button class="num" id="6">6</button>
                    <button class="op" id="minus">-</button>
                    <button class="num" id="7">7</button>
                    <button class="num" id="8">8</button>
                    <button class="num" id="9">9</button>
                    <button class="op" id="plus">+</button>
                    <button class="num" id="0">0</button>
                    <button class="special" id="point">.</button>
                    <button class="special" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
